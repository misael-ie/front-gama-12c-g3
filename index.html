<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login!</title>

    <script type="text/javascript" src="js/login.js"></script>

  </head>
  <body>

    <div class="container-fluid">
        <br><br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-3"></div>
                <div class="col-6"> 
                    <div class="page-header">
                        <!-- <h1>
                            Seja bem vindo! <small>Faça o login para continuar</small>
                        </h1> -->
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">    
                              <label for="exampleInputEmail1">Email de acesso</label>
                              <input id="txtemail" type="email" class="form-control" placeholder="Seu email aqui" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">Nós nunca compartilhamos informações como e-mail com terceiros.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Senha de acesso</label>
                              <input id="txtsenha" type="password" class="form-control" placeholder="Sua senha aqui">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="logar()">Login</button>
                          </form>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>
</html>
